services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: drivr-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-drivr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-drivr_secret}
      POSTGRES_DB: ${POSTGRES_DB:-drivr}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-drivr} -d ${POSTGRES_DB:-drivr}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drivr-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: drivr-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgres://${POSTGRES_USER:-drivr}:${POSTGRES_PASSWORD:-drivr_secret}@postgres:5432/${POSTGRES_DB:-drivr}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      PORT: 3000
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api/src:/app/src:ro
    networks:
      - drivr-network

volumes:
  postgres_data:

networks:
  drivr-network:
    driver: bridge
